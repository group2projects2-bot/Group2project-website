<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Beating Heart</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background-color: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite ease-in-out;
      transition: transform 0.1s ease;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    /* Continuous beat */
    @keyframes beat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.1);
      }
    }

    /* On click: make it pulse larger briefly */
    .heart:active {
      animation: pulse 0.3s ease-out forwards;
    }

    @keyframes pulse {
      0% {
        transform: rotate(-45deg) scale(1.5);
      }
      100% {
        transform: rotate(-45deg) scale(1.1);
      }
    }
  </style>
</head>
<body>

  <div class="heart"></div>

</body>
</html>
