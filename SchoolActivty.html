<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Text and Link Styling Example</title>
  <style>
  
    body {
      font-family: "Arial", sans-serif;
      font-size: 16px;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 40px auto;


    }

  
    h1 {
      text-decoration: underline;
      font-size: 25px;
    }

  
    h2 {
      text-transform: uppercase;
      font-size: 25px;
    }

    
    p {
      letter-spacing: 2px;
      font-size: 25px;
    }

   
    h3 {
      text-shadow: 3px 3px 6px gray;
      font-size: 35px;
    }

    header {
      background-color: lightblue;
      color: yellow;
      text-align: center;
      padding: 30px 20px 20px;
      font-size: 23px;
    }

   
    a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header><bold>The Importance Of Technology in Everyday Life</bold></header>
  <div class="belowline"></div>
<center>
  <h1>JINWOOOOOOOOOO</h1>
  <h2>GOJO SATURO</h2>
  <h3>MIKEYYYYYYYYYYYY</h3>
  <p>UY GA SHADOW YAH</p>
  <p>Visit <a href="HEHE.html">this link</a>Kay ga kadto sa iban nga website </p>
  </center>

</body>
</html>
