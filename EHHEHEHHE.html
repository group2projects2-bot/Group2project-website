<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic CSS Text and Link Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #222;
      text-align: center;
      margin: 40px auto;
      padding: 50px;
     background: #47b1b5;
     background: linear-gradient(90deg, rgba(71, 177, 181, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
    
    }

    h1 {
      color: darkblue;
      text-decoration: underline;
    }

    h2 {
      text-transform: uppercase;
      color: white;
      font-size: 35px;
    }

    h3 {
      text-shadow: 2px 2px 3px gray;
      color: darkred;
      font-size: 35px;
    }

    header {
      background-color: lightblue;
      color: black;
      text-align: center;
      padding: 30px 20px 20px;
      font-size: 25px;
    }

    p {
      letter-spacing: 1px;
      font-size: 20px;
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: black;
      text-decoration: underline;
    }

  
  </style>
</head>
<body>
  <header><bold>This is my Code.</bold></header>
  <div class="belowline"></div>
  <h1>JACOB DANIEL DLEA CRUZZZZZZZZZZZZZZZZ</h1>
  <h2>ARI AKON OUTPUT SIRRRRRRRRRRRRR</h2>
  <h3> SHADOWWWWW NANIIIIIIIIIIIIII SIRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR</h3>
  <p>Da wheels on the bus go round and round, round and round, round and round</p>
  <p>Visit <a href="HEHE.html"> this link </a>Becuase it can show u magical things</p>
</body>
</html>
